<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <form class="w-75 m-auto mt-5 BookmarkForm">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="siteName"
          placeholder="site name"
        />
        <label for="siteName">Site Name</label>
        <p class="text-danger"></p>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="siteURL"
          placeholder="site URL"
        />
        <label for="siteName">Site URL</label>
        <p class="text-danger"></p>
      </div>

      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="siteEmail"
          placeholder="site Email"
        />
        <label for="siteEmail"> Email</label>
        <p class="text-danger"></p>
      </div>

      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="sitePassword"
          placeholder="site password"
        />
        <label for="sitePassword">Password</label>
        <p class="text-danger"></p>
      </div>

      <button type="submit" class="btn btn-outline-info add">Add</button>
      <button type="reset" class="btn btn-outline-dark reset">Reset</button>
      <button type="button" class="btn btn-outline-danger removeAll">Remove All</button>

    </form>

    <input type="text" name="search-input" id="search-input" placeholder="Search by Site Name.." class="search-input form-control w-75 mt-5 m-auto"/>

    <table class="table table-info my-5">
      <thead>
        <tr class="table-dark">
          <th scope="col">#</th>   
          <th scope="col">Site Name</th>
          <th scope="col">Site URL</th>
          <th scope="col">User Email</th>
          <th scope="col">User Password</th>
          <th>Remove</th>
          <th>Update</th>
          
        </tr>
      </thead>

      <tbody class="sites-data">
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/main.js"></script>
  </body>
</html>
